<div class="container">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">

        <label for="name">Name</label>
        <input type="text" placeholder="Enter your name" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel">

        <!-- Display {{newQuote.name}} -->

        <div [hidden]="name.valid || name.pristine" class="alert alert-primary">
            <p> Name is Required!</p>
            
        </div>

      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" placeholder="Enter Author's name"required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel">

        <div [hidden]="author.valid || author.pristine" class="alert alert-primary">
            <p> Name is Required!</p>
            
        </div>
      </div>
      <div class="form-group">
          <label for="description">Quote</label>
          <textarea class="form-control" id="quote" row="4" cols="40" required [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel"></textarea>

          <div [hidden]="quote.valid || quote.pristine" class="alert alert-primary">
              <p> Quote is Required!</p>
              
          </div>
        </div>
        <div class="form-group">
            <label for="complete">Date posted</label>
            <br>
            <input type='date' class="form-control" id="complete"  [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required >

            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-primary">
                <p> Date is Required</p>
                
            </div>
            
        </div>
        <button type="submit" class="btn btn-outline-success">Submit</button>
    </form>
</div>
