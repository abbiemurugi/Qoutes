
<div class="container">
  <div class="row">
  <div class="col-md-6">
  <ul>
    <li>{{quote.name}}</li>
    <li>{{quote.author}}</li>
  </ul>
<br>
<button class="btn btn-danger" (click) = 'quoteDelete(true)'>Delete</button>

</div>

<div class="col-md-6">
  <div class="row">
    <div class="col-md-6">

<button (click)="addLikes()" class="btn btn-success">like</button>
{{quote.likes}}
</div>

<div class="col-md-6">
<button (click)="addDislikes()"class="btn btn-success">dislike</button>
{{quote.dislikes}}
</div>

</div>
</div>
</div>
</div>
